<div class="flex flex-col items-center p-20 bg-gray-700 rounded-lg ">
    <h5 class="text-xl mb-2 font-bold text-white">Login</h5>
    <form action="" [formGroup]="loginForm"   autocomplete="off" >

        <div class="form-group mb-3">
            <label for="" class="text-white w-full">Email Address</label>
            <input type="text" class="form-control rounded-lg p-1 w-full" formControlName="email" >
            @if(loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched){
                <span class="form-error text-red-700"> Email Address is required</span>
            }
        </div>

        <div class="form-group mb-3">
            <label for="" class="text-white w-full">Password  </label>
            <input type="password" class="form-control rounded-lg p-1 w-full" formControlName="password" >
            @if(loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched){
                <span class="form-error text-red-700"> Password is required</span>
            }
        </div>
        
        <button class="rounded-lg bg-white w-100 p-0.5 w-full text-gray-700 font-bold hover:bg-gray-500" (click)="onSubmit()">
            Login
        </button>
    </form>
</div>
